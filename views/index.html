<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
</head>
<body>
    
    <div class="container">
        <div class="bg-success text-center p-2" style="--bs-bg-opacity: .1;">
            <h1>Student Registration Form</h1>

            <form action="submit-form" method="post">
                    <div class="row mb-5 mt-5">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Names</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Jon Doe">
                        </div>
                  </div>

                  <div class="row mb-5 mt-5">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="example@email.com">
                    </div>
              </div>

              <div class="row mb-5 mt-5">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Phone No.</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="+254 700000000">
                </div>
          </div>

          <div class="row mb-5 mt-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nairobi">
            </div>

            <div class="col-sm-2 mx-auto mb-5 mt-5">
                <input type="submit" class="form-control form-control-sm" id="colFormLabelSm">
            </div>
 
      </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
